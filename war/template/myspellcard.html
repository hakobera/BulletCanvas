<div class="spellBox">
	<article>
	    <h3><a href="/watch/${code}">${$item.trim(name, 20)}</a></h3>
	    <div class="thumbnail" data-url="${thumbnailUrl}">
	        <p class="spec">
	            PV: ${pageViewPoint}<br/>
	            FV: ${favoritePoint}
	        </p>
	    </div>
	    <div class="description">${$item.trim(description, 30)}</div>
	</article>
	<div class="controller">
	    <a href="/spell/edit/${code}">改造</a>
	    <a href="/spell/delete/${code}">削除</a>	
	</div>
</div>
